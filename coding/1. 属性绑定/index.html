<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<!-- 引入Vue - CDN -->
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<!-- DOM标签的容器 -->
	<div id="vue-app">
		<h1>hello {{name}}</h1>
		<p>{{job}}</p>
		<p>{{greet('afternoon')}}</p>

		<!-- 属性绑定 -->
		<a v-bind:href="website">web开发</a>
		<p v-html="websiteTag"></p>
		<input type="text" v-bind:value="name">
		<input type="text" :value="name">

	</div>

	
	<script src="app.js"></script>
</body>
</html>
