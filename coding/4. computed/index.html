<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<!-- 引入Vue - CDN -->
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- DOM标签的容器 -->
	<div id="vue-app">
		<h1>计算属性Computed</h1>

		<button @click="a++">Add to A</button>
		<button @click="b++">Add to B</button>
		
		<p>A - {{a}}</p>
		<p>B - {{b}}</p>
	
		<!-- methods -->
		<!-- <p>Age + A = {{addToA()}}</p>
		<p>Age + B = {{addToB()}}</p> -->
		
		<!-- computed -->
		<p>Age + A = {{addToA}}</p>
		<p>Age + B = {{addToB}}</p>		
	</div>
	
	<script src="app.js"></script>
</body>
</html>
